<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/boot.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="../js/script.js"></script>

    <title>My form</title>
  </head>
  <body>
    <th scope="col"> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add User
    </button></th>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
    
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          
          
          <div class="container">
            <div class="row-md-6">
              <div class="col-md-6">
                <form onsubmit=" takeVal(event) && validation()" id="myform">
                  <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" />
                    <small class="text-danger" id="name-validation"></small>
                  </div>
                  <div class="mb-3">
                    <label>Father name:</label>
                    <input type="text" class="form-control" name="fname" />
                    <small class="text-danger" id="fname-validation"></small>
                  </div>
                  <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" />
                    <small class="text-danger" id="email-validation"></small>
                  </div>
                  <div class="mb-3">
                    <label>Phone number:</label>
                    <input type="number" class="form-control" name="phone" />
                    <small class="text-danger" id="phone-validation"></small>
                  </div>
                
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Submit</button>
          
          </div>
        </form>
        </div>
      </div>
    </div>
  

    <table class="table" id="data-transfer">
      <thead class="heading">
        <tr>
          <th scope="col">S.NO</th>
          <th scope="col">Name</th>
          <th scope="col">Father Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Actions</th>

        </tr>
      </thead>
      <tbody id="table-body" class="tablebody"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
