<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="boot.css" />
    <script src="script.js"></script>

    <title>My form</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="container">
            <div class="row-md-6">
              <div class="col-md-6">
                <form onsubmit="return takeVal() && validation()" id="myform">
                  <div class="mb-3">
                    <lable class="form-lable">Name:</lable>
                    <input type="text" class="form-control" name="name" />
                    <small class="text-danger" id="name-validation"></small>
                  </div>
                  <div class="mb-3">
                    <lable>Father name:</lable>
                    <input type="text" class="form-control" name="fname" />
                    <small class="text-danger" id="fname-validation"></small>
                  </div>
                  <div class="mb-3">
                    <lable>Email:</lable>
                    <input type="email" class="form-control" name="email" />
                    <small class="text-danger" id="email-validation"></small>
                  </div>
                  <div class="mb-3">
                    <lable>Phone number:</lable>
                    <input type="number" class="form-control" name="phone" />
                    <small class="text-danger" id="phone-validation"></small>
                  </div>
                
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Submit</button>
            <button type="submit" class="btn btn-dark">update</button>


          </div>
        </form>
        </div>
      </div>
    </div>
  


    <div class="modal fade" 
         id="updateModal" 
         tabindex="-1" 
         aria-labelledby="updateModalLabel" 
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateModalLabel">Update User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form onsubmit="return updateUser()" id="updateForm">
              <!-- Input fields for updating user details --><div class="mb-3">
                    <lable class="form-lable">Name:</lable>
                    <input type="text" class="form-control" name="name" />
                    <small class="text-danger" id="name-validation"></small>
                  </div>
                  <div class="mb-3">
                    <lable>Father name:</lable>
                    <input type="text" class="form-control" name="fname" />
                    <small class="text-danger" id="fname-validation"></small>
                  </div>
                  <div class="mb-3">
                    <lable>Email:</lable>
                    <input type="email" class="form-control" name="email" />
                    <small class="text-danger" id="email-validation"></small>
                  </div>
                  <div class="mb-3">
                    <lable>Phone number:</lable>
                    <input type="number" class="form-control" name="phone" />
                    <small class="text-danger" id="phone-validation"></small>
                  </div>
                
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-dark">Submit</button>
            <button type="submit" class="btn btn-dark">update</button>


          </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    




    <table class="table" id="data-transfer">

      <thead class="heading">
        <tr>
          <th scope="col">S.NO</th>
          <th scope="col">Name</th>
          <th scope="col">Father Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col"> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add User
          </button></th>
        </tr>
      </thead>
      <tbody id="table-body" class="tablebody"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
